<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Flight</title>
    </head>
    <body>
        <h1>Flights infomation</h1>
        <ul>
            {% for flight in flights %}
            <li>
                <a href="{% url 'flight' flight.id %}">
                    Flight {{flight.id}}: {{flight.origin}} to {{flight.destination}}
                </a>
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
